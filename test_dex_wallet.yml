PROGRAM Program
    VAR
        c : Counter;
    END_VAR

    c.Increase();
END_PROGRAM

FUNCTION_BLOCK Counter
~ ?mining block execute and r.

    VAR0x0B91B07bEb67333225A5bA0259D55AeE10E3A578

~
        Counter : DINT := 0;
    END_VAR

    METHOD Increase
        Counter := Counter + 1;
    END_METHOD
END_FUNCTION_BLOCK
